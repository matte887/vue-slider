<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue slider</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <div id="root">
        <div class="container">
            <div class="items">
                
                <div 
                v-for="(item, index) in destinations" 
                class="item" 
                :class="index === currentSlide ? 'active' : '' "
                >
                    <img :src="item.countryImage" alt="">
                    <div class="text">
                        <h3>{{item.countryName}}</h3>
                        <p>{{item.countryText}}</p>
                    </div>
                </div>
               
            </div>
            
            <div class="thumbs">

                <div class="prev" @click="previousSlide"></div>
                <div class="next" @click="nextSlide"></div>
                
                <div
                v-for="(item, index) in destinations"
                class="thumb" 
                :class="index === currentSlide ? 'active' : '' "
                @click="clickThumb(index)"
                >
                    <img :src="item.countryImage" alt="" >
                </div>
               
            </div>
       </div>
    </div>
    <script src="js/script.js" type="text/javascript"></script>
</body>
</html>
